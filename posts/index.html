    <style>
        * {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
             
        }
        .gray-color{
            background-color: rgba(23, 30, 44, 0.05);
            color:rgb(0, 0, 0) !important;
        }
        .gray-color-no-bg{
            color:rgb(0,0,0,.75) !important;
        }
        html{
            scroll-behavior: smooth;
        }

        .no-border {
            border: none !important;
        }

        .animate-jump {
            transition: .2s ease-in;
             
        }

        .animate-jump:hover {
            transform: translateY(-10px);
            cursor: pointer;
        }

        .animate-scale {
            transition: .1s linear;

        }

        .animate-scale:hover {
            transform: scale(1.005);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.12);
        }
        img{
            border:none !important;
        }
        .bmc-btn-text{
            font-family:cursive;
        }

        .daring{
            position: fixed;           
            top:15em;
            left:1%;
            max-width: 15%;
            border-left: 5px solid rgba(0,0,0,.1);
            margin: 0;
            padding:0;
            padding-right:20px;
            font-size: .9em;
            color:darkblue;
            
        }
        .daring li{
            margin-left:5px;
            margin-top:5px;
        }
        .daring li a{
            text-decoration: none;
            color:black;
            
        }
        .daring li a:hover{
            opacity: .75;
            
        }
    </style>
</head>
